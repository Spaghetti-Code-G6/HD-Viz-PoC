<body onload="main()">

<h1>HD - Viz</h1>

<div id="selectors">
    <div class="form-inserimento">
        <span class="menu-label">Carica file</span>
        <form action='/file' encType="multipart/form-data" id='uploadForm' method='post' ref='uploadForm'>
            <input id="csvFile" name="csvFile" type="file"/>
            <input onclick="sendData()" type="button" value='Carica'/>
        </form>
    </div>

    <div class="form-inserimento">
        <span class="menu-label"> Carica da database </span>
        <form id="dbForm">
                  <!-- Qui vanno le selezioni fornite da server sulle configurazioni possibili -->
        </form>
    </div>
</div>
<div class="tab" id="tab-menu">
    <button class="tablinks active" onclick="openPage(event, 'ScatterPlot')">Scatter Plot Matrix</button>
    <button class="tablinks" onclick="openPage(event, 'ForceField')">Force Field</button>
    <button class="tablinks" onclick="openPage(event, 'HeatMap')">Heat Map</button>
    <button class="tablinks" onclick="openPage(event, 'DistanceMap')">Distance Map</button>
    <button class="tablinks" onclick="openPage(event, 'ProiezioneLineare')">Proiezione Lineare</button>
</div>

<div class="tabcontent" id="ScatterPlot">
    <h2>Scatter plot</h2>
    <div id="tooltip"></div>
    <div id='scatter_plot_content'></div>
    <div id="dimensionSelection"><h2>MENU</h2></div>
</div>

<div class="tabcontent" id="ForceField">
    <h2>Force Field</h2>

</div>

<div class="tabcontent" id="HeatMap">

</div>

<div class="tabcontent" id="DistanceMap">
